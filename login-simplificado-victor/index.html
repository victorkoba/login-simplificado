<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Desenvolvendo um projeto WEB com acessibilidade e SEO Google">
        <meta name="keywords" content="HTML, CSS, GOOGLE, WEB, DEV">
        <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
    </head>
    <body>
        <div id="login">
            <h1>Formulário Login</h1>
            <img src="./img/avatar-login.png" alt="">
        </div>
        <div class="formulario">
            <form>
                <label for="nome">Usuário</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                
                <label for="usuario">Nível de Acesso: </label>
                <select name="opcoes" id="opcoes">
                    <option value="user">Usuário Comum</option>
                    <option value="admin">Administrador</option>
                </select>
                
                <button type="submit">Entrar</button>
            </form>
            <a href="redefinir-senha.html">Esqueceu sua senha?</a>
        </div>
    </body>
    </html>
